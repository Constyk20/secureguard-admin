services:
  - type: web
    name: secureguard-admin
    env: node
    buildCommand: npm install && npm run build
    startCommand: serve -s dist
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://secureguard-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html